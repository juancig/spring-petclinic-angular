<div class="container-fluid">
  <div class="container xd-container">

    <h2>Informacion del Dueño</h2>


    <table class="table table-striped">
      <tr>
        <th>Nombre</th>
        <td><b>{{ owner.firstName }} {{ owner.lastName }}</b></td>
      </tr>
      <tr>
        <th>Direccion</th>
        <td>{{ owner.address }}</td>
      </tr>
      <tr>
        <th>Ciudad</th>
        <td>{{ owner.city }}</td>
      </tr>
      <tr>
        <th>Telefono</th>
        <td>{{ owner.telephone }}</td>
      </tr>
    </table>

    <button class="btn btn-default" (click)="gotoOwnersList()">< Atras</button>
    <button class="btn btn-default" (click)="editOwner()">Editar Dueño</button>
    <button class="btn btn-default" (click)="addPet(owner)">Agregar Mascota</button>

    <br/>
    <br/>
    <br/>
    <h2>Mascotas y Visitas</h2>

    <table class="table table-striped">
      <tr>
        <app-pet-list *ngFor="let pet of owner.pets" [pet]="pet"></app-pet-list>
      </tr>
    </table>
  </div>
</div>
