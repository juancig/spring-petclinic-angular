<div class="aligner">
  <mat-card class="aligner-center-item">
    <mat-card-title>
      Login Form
    </mat-card-title>
    <mat-card-content>
      <form id="login-form" name="lform" #f="ngForm"  
        [formGroup]="loginForm" 
        (ngSubmit)="f.form.valid && onSubmit()" 
        novalidate> *ngIf="!isLoggedIn"  name="form" 
        <mat-form-field 
          style="width: 100%; margin-bottom: 10px;" 
          [ngClass]="{'mat-input-invalid': f.submitted && error?.code == 1}">
          <input 
            matInput type="text" 
            formControlName="username" 
            [(ngModel)]="form.username"
            required
            #username="ngModel"            
            placeholder="Usuario"/>
          <mat-hint 
            style="color: red;" 
            *ngIf="f.submitted && error?.code == 1 && !loginForm.controls.username.hasError('required')">{{error.message}}</mat-hint>
          <mat-hint style="color: red;" *ngIf="f.submitted && loginForm.controls.username.hasError('required')">Field is mandatory</mat-hint>
        </mat-form-field>
        
        <!--mat-form-field style="width: 100%;" [ngClass]="{'mat-input-invalid': submitted && error?.code == 2}">
          <input matInput type="password" formControlName="password" placeholder="Password"/>
          <mat-hint style="color: red;" *ngIf="submitted && error?.code == 2 && !loginForm.controls.password.hasError('required')">{{error.message}}</mat-hint>
          <mat-hint style="color: red;" *ngIf="submitted && loginForm.controls.password.hasError('required')">Field is mandatory</mat-hint>
        </mat-form-field -->
      </form>
    </mat-card-content>
    <mat-card-actions style="text-align: right;">
      <button mat-raised-button type="submit" form="login-form"> Ingresar</button>
    </mat-card-actions>
  </mat-card>
</div>
